<div class="container">
  <h1>Ng Select Plus</h1>
  <app-ng-select-plus
  [list]="list"
  [placeholder]="'Selecciona los Hermanos...'"
  [text]="'nombre'"
  [value]="id"
  [placeholderSearch]="'Buscar un Hermano'"
  [showSearch]="true"
  (changedList)="changedList($event)"
  (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
</app-ng-select-plus>
</div>
